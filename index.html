<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Challenge</title>
        <!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./mquery.css">
    </head>
    <body>
        <main class="main">
            <h1 class="main__title">How it works</h1>
            <div class="main__row">
                <div class="main__col">
                    <img src="./svgs/doc.svg" alt="Document" class="icon">
                    <h2 class="main__col__title">Build your document</h2>
                    <p class="main__col__text">
                        Answer a few simple questions to make your document in minutes
                    </p>
                </div>

                <div class="main__col main__col--mobile-only">
                    <img src="./svgs/arrow.svg" alt="arrow" class="icon">
                </div>
                <div class="main__col">
                    <img src="./svgs/save.svg" alt="Save it" class="icon">
                    <h2 class="main__col__title">Save, print &amp; share</h2>
                    <p class="main__col__text">
                        Save progress and finish on any device; download &amp; print anytime
                    </p>
                </div>

                <div class="main__col main__col--mobile-only">
                    <img src="./svgs/arrow.svg" alt="arrow" class="icon">
                </div>
                <div class="main__col">
                    <img src="./svgs/sign.svg" alt="Sign in" class="icon">
                    <h2 class="main__col__title">Sign &amp; make it legal</h2>
                    <p class="main__col__text">
                        Securely sign online and invite others to sign
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
