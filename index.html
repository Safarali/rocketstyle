<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Challenge</title>
        <!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./mquery.css">
    </head>
    <body>
        <section class="how-it-works-section">
            <h1 class="section-header">How it works</h1>
            <div class="row clearfix">
                <div class="column">
                    <img src="./svgs/doc.svg" alt="Document" class="icon">
                    <h2 class="column__title">Build your document</h2>
                    <p class="column__text">
                        Answer a few simple questions to make your document in minutes
                    </p>
                </div>
                <div class="column column--mobile">
                    <img src="./svgs/arrow.svg" alt="Document" class="icon">
                </div>
                <div class="column">
                    <img src="./svgs/save.svg" alt="Save it" class="icon">
                    <h2 class="column__title">Save, print &amp; share</h2>
                    <p class="column__text">
                        Save progress and finish on any device, download &amp; print anytime
                    </p>
                </div>
                <div class="column column--mobile">
                    <img src="./svgs/arrow.svg" alt="Document" class="icon">
                </div>
                <div class="column">
                    <img src="./svgs/sign.svg" alt="Sign in" class="icon">
                    <h2 class="column__title">Sign &amp; make it legal</h2>
                    <p class="column__text">
                        Securely sign online and <br> invite others to sign
                    </p>
                </div>
            </div>
            <div class="hr"></div>
            
        </section>
    </body>
</html>
